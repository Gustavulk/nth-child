<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
            <li>Item 9</li>
            <li>Item 10</li>
        </ul>
    </div>


    <table cellpadding="20" cellspacing="40" width="70%">
        <caption>Linguagens de programação</caption>
        <thead>
            <th>Front-end</th>
            <th>Back-end</th>
            <th>Fullstack</th>
        </thead>
        <tbody>
            <td>HTML</td>
            <td>Python</td>
            <td>Java</td>
        </tbody>
        <tfoot>
            <td colspan="3">total</td>
        </tfoot>
    </table>

</body>
</html>
